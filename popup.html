<!DOCTYPE html>
<html lang="en">

<head>
    <title>XPower</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&display=swap" rel="stylesheet">
    <style>
        body {
            width: 320px;
            padding: 16px;
            font-family: "Oxanium", sans-serif;
            margin: 0;
            background: #121212;
            color: #FFD700;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 215, 0, 0.2);
            position: relative;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #FFD700, transparent);
        }

        .header h1 {
            font-size: 24px;
            color: #FFD700;
            margin: 0;
            padding: 0;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        .feature-card {
            background: rgba(18, 18, 18, 0.95);
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1),
                0 0 0 1px rgba(255, 215, 0, 0.1);
            transition: all 0.3s ease;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            cursor: pointer;
        }

        .feature-card:hover {
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2),
                0 0 0 1px rgba(255, 215, 0, 0.2);
        }

        .feature-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .feature-title {
            font-weight: 600;
            color: #FFD700;
            font-size: 16px;
            letter-spacing: 0.5px;
        }

        .feature-description {
            font-size: 12px;
            color: rgba(255, 215, 0, 0.65);
            margin-top: 4px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 26px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 215, 0, 0.1);
            transition: .3s;
            border-radius: 26px;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 2px;
            background-color: #121212;
            transition: .3s;
            border-radius: 50%;
            box-shadow: 0 0 2px rgba(255, 215, 0, 0.5);
        }

        input:checked+.slider {
            background-color: #FFD700;
        }

        input:checked+.slider:before {
            transform: translateX(23px);
            background-color: #121212;
        }

        .slider:hover:before {
            box-shadow: 0 0 8px rgba(255, 215, 0, 0.8);
        }

        .status {
            text-align: end;
            font-size: 12px;
            color: rgba(255, 215, 0, 0.7);
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 215, 0, 0.2);
            position: relative;
        }

        .status::before {
            content: '';
            position: absolute;
            top: -1px;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #FFD700, transparent);
        }

        .active {
            color: #4dff00;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(60, 255, 0, 0.5);
        }

        .inactive {
            color: #FF4545;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(255, 69, 69, 0.5);
        }

        .footer {
            margin-top: 10px;
            width: 100%;
            background: rgba(18, 18, 18, 0.95);
            color: #FFD700;
            padding: 10px 0;
            text-align: center;
            font-size: 12px;
            z-index: 999;
        }

        .footer p {
            margin: 0;
        }

        .footer a {
            color: #ffde25;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>PowerX</h1>
    </div>

    <div class="feature-card">
        <div class="feature-row">
            <div class="feature-title">Copy Protection Bypass</div>
            <label class="switch">
                <input type="checkbox" id="copyProtection" title="Copy Protection Bypass">
                <span class="slider"></span>
            </label>
        </div>
        <div class="feature-description">Enable right-click and copy functionality</div>
    </div>

    <div class="feature-card">
        <div class="feature-row">
            <div class="feature-title">Always Active Mode</div>
            <label class="switch">
                <input type="checkbox" id="alwaysActive" title="Always Active Mode">
                <span class="slider"></span>
            </label>
        </div>
        <div class="feature-description">Keep tab appearing active in background</div>
    </div>

    <div class="feature-card">
        <div class="feature-row">
            <div class="feature-title">Dialog Remover</div>
            <label class="switch">
                <input type="checkbox" id="dialogRemover" title="Dialog Remover">
                <span class="slider"></span>
            </label>
        </div>
        <div class="feature-description">Remove copy protection popups</div>
    </div>

    <div class="status">
        Status: <span id="status" class="inactive">Inactive</span>
    </div>

    <script src="./popup.js"></script>
    <footer class="footer">
        <p>&copy; 2023 Made by <a href="http://anish7.me" target="_blank" rel="noopener noreferrer">Xeven.</a></p>
        <p><a href="https://github.com/Xeven777/xpower" target="_blank">GitHub Repository</a></p>
    </footer>
</body>

</html>
